<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Diplomarbeitskatalog - </title>
        <link rel="stylesheet" href="./css/master.css">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Cantarell" rel="stylesheet">
        <script src="./js/functions.js" charset="utf-8"></script>

    </head>
    <body>
        <header>
            <section class="centered">
                <h1 id="title">Diplomarbeitskatalog</h1>
            </section>
        </header>
        <main class="centered">
            <img src="" alt="Image" onclick="document.getElementById('logoForm').click()" id="logo">
            <input type="file" name="logoimage" value="" id="logoForm" onchange="changeImage(event, 'logo', 'logo')">
            <input type="text" name="bildbeschriftung" value="" id="logoImageText">
            <section id="person">
                <h2>Projektteam</h2>
                <h3>Projektleiter</h3>
                <div class="cardContainer">
                    <div class="card personcard">
                        <img src="" alt="Image" onclick="document.getElementById('projektLeiterImageForm').click()" id="projektLeiterImage">
                        <input type="file" name="image" value="" id="projektLeiterImageForm" onchange="changeImage(event, 'projektLeiterImage', 'projektleiter')">
                        <input type="text" name="bildbeschriftung" value="" id="projektLeiterImageText">

                        <div class="cardStroke"></div>
                        <textarea id="projektLeiterText" name="text"></textarea>
                    </div>
                </div>

                <h3>Projektmitarbeiter</h3>
                <div class="cardContainer" id="workerCardContainer">
                </div>

                <button type="button" name="button" onclick='addWorker("", "", "")'>Add</button>

            </section>
            <section id="problem">
                <h2>Problemstellung</h2>

                <div class="cardContainer" id="problemCardContainer">
                    <div class="card personcard">
                        <div class="cardStroke"></div>
                        <textarea id="problemstellung" name="text"></textarea>
                    </div>
                </div>

            </section>

            <section id="goal">
                <h2>Zielsetzung</h2>

                <div class="cardContainer" id="goalCardContainer">
                    <div class="card personcard">
                        <div class="cardStroke"></div>
                        <textarea id="zielsetzung" name="text"></textarea>
                    </div>
                </div>

            </section>
            <section id="technologies">
                <h2>Technologien</h2>

                <div class="cardContainer" id="techCardContainer">
                </div>

                <button type="button" name="button" onclick='addTech("", "", "")'>Add</button>
            </section>
            <section id="prototype">
                <h2>Prototype</h2>

                <div class="cardContainer" id="prototypeCardContainer">
                    <div class="card personcard">
                        <img src="" alt="Image" onclick="document.getElementById('prototypeForm').click()" id="prototypeImage">
                        <input type="file" name="prototypeImage" value="" id="prototypeForm" onchange="changeImage(event, 'prototypeImage', 'prototype')">
                        <input type="text" name="bildbeschriftung" value="" id="prototypeImageText">

                        <div class="cardStroke"></div>
                        <textarea id="prototypeText" name="text"></textarea>
                    </div>
                </div>

            </section>
            <section id="results">
                <h2>Ergebnisse</h2>

                <div class="cardContainer" id="resultsCardContainer">
                    <div class="card personcard">
                        <div class="cardStroke"></div>
                        <textarea id="ergebnisse" name=""></textarea>
                    </div>
                </div>

            </section>
            <div id="buttons">
                <button type="button" name="button" onclick='save(false)'>Save</button>
            </div>
        </main>
        <footer>
                <div class="footer">
                    <h4>Falls falsche Bilder angezeigt werden dr√ºcken sie gleichzeitig: STR + R</h4>
                </div>
        </footer>
        <script src="./js/app.js" charset="utf-8"></script>
    </body>
</html>
