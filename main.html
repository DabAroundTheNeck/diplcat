<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Diplomarbeitskatalog - </title>
        <link rel="stylesheet" href="./css/master.css">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Cantarell" rel="stylesheet">

    </head>
    <body onload="loadMain()">
        <header>
            <section class="centered">
                <h1 id="title">Diplomarbeitskatalog</h1>
            </section>
        </header>
        <main class="centered">
            <img src="" alt="Image" onclick="document.getElementById('logoForm').click()" id="logo">
            <input type="file" name="logoimage" value="" id="logoForm" onchange="changeImage(event, 'logo')">
            <section id="person">
                <h2>Projektteam</h2>
                <h3>Projektleiter</h3>
                <div class="cardContainer">
                    <div class="card personcard">
                        <img src="" alt="Image" onclick="document.getElementById('projektLeiterImageForm').click()" id="projektLeiterImage">
                        <input type="file" name="image" value="" id="projektLeiterImageForm" onchange="changeImage('projektLeiterImage')">
                        <div class="cardStroke"></div>
                        <input id="projektleiterText" type="text" name="text" value="">
                    </div>
                </div>

                <h3>Projektmitarbeiter</h3>
                <div class="cardContainer" id="workerCardContainer">
                    <div class="card personcard">
                        <img src="" alt="Image">
                        <div class="cardStroke"></div>
                        <input class="textfield" type="text" name="" value="">
                    </div>
                </div>

                <button type="button" name="button" onclick='addWorker()'>Add</button>

            </section>
            <section id="problem">
                <h2>Problemstellung</h2>

                <div class="cardContainer" id="problemCardContainer">
                    <div class="card personcard">
                        <div class="cardStroke"></div>
                        <input type="text" name="" value="">
                    </div>
                </div>

            </section>

            <section id="goal">
                <h2>Zielsetzung</h2>

                <div class="cardContainer" id="goalCardContainer">
                    <div class="card personcard">
                        <div class="cardStroke"></div>
                        <input type="text" name="" value="">
                    </div>
                </div>

            </section>
            <section id="technologies">
                <h2>Technologien</h2>

                <div class="cardContainer" id="techCardContainer">
                    <div class="card personcard">
                        <img src="" alt="Image">
                        <div class="cardStroke"></div>
                        <input type="text" name="" value="">
                    </div>
                </div>

                <button type="button" name="button" onclick='addCard("techCardContainer")'>Add</button>
            </section>
            <section id="prototype">
                <h2>Prototype</h2>

                <div class="cardContainer" id="prototypeCardContainer">
                    <div class="card personcard">
                        <img src="" alt="Image">
                        <div class="cardStroke"></div>
                        <input type="text" name="" value="">
                    </div>
                </div>

            </section>
            <section id="results">
                <h2>Ergebnisse</h2>

                <div class="cardContainer" id="resultsCardContainer">
                    <div class="card personcard">
                        <div class="cardStroke"></div>
                        <input type="text" name="" value="">
                    </div>
                </div>

            </section>
            <div>
                <button type="button" name="button" onclick='save()'>Save</button>
            </div>
        </main>
        <footer>

        </footer>
        <script src="./js/app.js" charset="utf-8"></script>
    </body>
</html>
