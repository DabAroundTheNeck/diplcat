<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login - Diplomarbeitskatalog</title>
        <link rel="stylesheet" href="./css/master.css">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Cantarell" rel="stylesheet">
        <script src="./js/functions.js" charset="utf-8"></script>

    </head>
    <body>
        <form action="javascript:;" onsubmit="return login(this);">

            <div class="Login">
                <div class="Email">
                    <label><b>Email</b></label>
                    <input id="email" type="text" value="" placeholder="Enter Email" name="email" required>
                </div>
                <div class="Password">
                    <label><b>Password</b></label>
                    <input id="password" type="password" placeholder="Enter Password" name="psw" value="" required>
                </div>
                <div class="Button">
                    <button type="submit">Login</button>
                    <input type="checkbox" checked="checked"> Remember me
                </div>
                <div class="PasswordForgot">
                    <span class="psw"><a href="#">Forgot password?</a></span>
                </div>
            </div>
        </form>

        <script src="./js/login.js" charset="utf-8"></script>
    </body>
</html>
