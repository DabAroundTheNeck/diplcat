<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Login - Diplomarbeitskatalog</title>
    <script src="./js/functions.js" charset="utf-8"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
  </head>
    <body>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <p class="navbar-text navbar-left"><img alt="Brand" src="./assets/CI_50.png"><img alt="Brand" src="./assets/TX_50.png"><img alt="Brand" src="./assets/WI_50.png"></p>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col-md-3">
          </div>
          <div class="col-md-6" >
            <form action="javascript:;" onsubmit="return login(this);">
            <div class="form-group align-middle">
                <label class="h2" form="Diplomarbeit">Diplomarbeitskatalog - Login:</label>
            </div>
            <div class="form-group">
                <label class="h3" form="Diplomarbeit">Email:</label><br>
                <input id="email" type="text" value="" size="40" placeholder="Enter Email" name="email" required>
            </div>
            <div class="form-group">
                <label class="h3" form="Password">Password:</label><br>
                <input id="password" type="password" size="20" placeholder="Password" name="psw" value="" required>
            </div>
            <div class="form-group">
                  <button type="submit" class="btn btn-primary" name="button">Login</button>
            </div>

            </form>
          </div>
          <div class="col-md-3">
          </div>
        </div>
      </div>
      <script src="./js/login.js" charset="utf-8"></script>
    </body>
</html>
